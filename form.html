<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Jeu Concours Solidays</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-500 to-yellow-400 min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-pink-600 mb-6">Jeu Concours Solidays</h1>
    <form action="/connexion" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Adresse e-mail</label>
        <input type="email" id="email" name="email" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:outline-none" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input type="password" id="password" name="password" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:outline-none" />
      </div>
      <button type="submit" class="w-full bg-pink-600 hover:bg-pink-700 text-white py-2 rounded-lg transition duration-300">
        Se connecter
      </button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
      Pas encore inscrit ? <a href="/inscription" class="text-pink-600 hover:underline">Cr√©er un compte</a>
    </p>
  </div>
</body>
</html>
